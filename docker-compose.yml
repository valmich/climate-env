version: '3.9'

services:
  climapp:
    container_name: climapp
    build: 
      context: .
      dockerfile: ./Dockerfile
    ports:
      -8000:8000
    volumes:
      - ./climapp:/climapp
      - ./data/web/static:/data/web/static
      - ./data/web/media:/data/web/media
    env_file:
      - ./dotenv_files/.env
    depends_on:
      - psql  
  psql:
    container_name: psql
    image: postgres:13-alpine
    volumes:
      - ./data/postgres/data:/var/lib/postgresql/data
    env_file:
      - ./dotenv_files/.env